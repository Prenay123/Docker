<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple SPA</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #1f2933;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #111827;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .container img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            background-color: #1f2933;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Single Page Web App</h1>
    <p>Simple HTML application with assets</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Welcome</h2>
    <p>This is a simple single-page web application built using only HTML.</p>

    <img src="assets/images/hero.jpg" alt="Sample Image">
</div>

<footer>

</footer>

</body>
</html>
